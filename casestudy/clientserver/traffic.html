<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Traffic Plot</title>

		<script type="text/javascript" src="http://code.jquery.com/jquery-1.10.1.js"></script>
		<script type="text/javascript" src="http://code.highcharts.com/highcharts.js"></script>
		<script type="text/javascript" src="/magi-viz/util/helpers.js"></script>
		<script>
			
			/**
			 * Request data from the server, add it to the graph and set a timeout to request again
			 */
			function requestData() {
				//alert("requestData");
				//alert(dbName);
				setTimeout(requestData, 1000);
				$.ajax({
					type: 'GET',
					url: 'getTrafficGraphData.php',
					data: "dbhost=localhost" + 
							"&dbPort=" + dbPort + 
							"&dbName=" + dbName +
							"&lastTimestamp=" + lastTimestamp + 
							"&recordsLimit=" + recordsLimit,
					success: function(records) {
						//alert(records);
						var series = chart.series[0],
							shift = series.data.length > 1000; // shift if the series is longer than 20
						    if(records.length != 0)
						    {
						    	for(var i=0; i < records.length; i++)
						     	{
						     		//alert(records[i]);
	                         		chart.series[0].addPoint(eval(records[i]), true, shift);
							 	}
						     	lastTimestamp = records[records.length - 1][0];
							}
							//alert(lastTimestamp);
					},
					cache: false
				});
			}
			
	        $(document).ready(function() {
				chart = new Highcharts.Chart({
					chart: {
						renderTo: 'container',
						defaultSeriesType: 'spline',
						events: {
							load: function () {
								parseOptions();
		                    	plot("magi_cs");
		                    }
						}
					},
					title: {
						text: 'Case Study 1: Traffic on Link between Client and Server',
						align: 'left',
							style:{
	                    	fontSize: '12px',
	                    	fontWeight: 'bold'
	                	} 
					},
					 credits: {
	                    enabled: false
	                },
					xAxis: {
						min: 0, max: 60,
						title: {
							text: 'Time(sec)',
							style:{
								color: 'black',
								fontSize: '12px',
								fontWeight:'bold'
								}
							},
					    labels:{
							style:{
								color: 'black',
								fontSize: '10px',
								fontWeight:'bold'
							}
	
						},
						tickInterval: 5
					},
					plotOptions: {
			        	series: {
			                marker: {
			                    enabled: false
			                }
			            }
					},
					yAxis: {
						labels:{
							style:{
								color: 'black',
								fontSize: '10px',
								fontWeight:'bold'
							}
	
						},
						min: 0, max:100,
	                	tickInterval: 20,
						title: {
							text: 'Traffic(Kbps)',
							style:{
								color: 'black',
								fontSize: '12px',
								fontWeight:'bold'
							}
						}
					},
					series: [{
						color: '#FF0000',
	                showInLegend: false,
	                name: 'Traffic',
						data: []
					}]
				});		
			});
	    </script>
	</head>
	<body>
		<!-- 3. Add the container -->
		<div id="container" style="width: 680px; height: 420px;"></div>
	</body>
</html>
