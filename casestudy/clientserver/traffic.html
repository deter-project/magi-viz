<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Traffic Plot</title>
		
		
		<!-- 1. Add these JavaScript inclusions in the head of your page -->
		<script type="text/javascript" src="http://code.jquery.com/jquery-1.10.1.js"></script>
		<script type="text/javascript" src="http://code.highcharts.com/highcharts.js"></script>
		<script>
		var chart;
		var ST=0;
		var ET=1;
		function requestData() {
			$.ajax({
				type: 'GET',
				url: 'get_graphdata.php',
				data:"ST=" + ST + "&ET=" + ET,
				success: function(point) {
                                       
					var series = chart.series[0],
						shift = series.data.length > 1000; // shift if the series is longer than 20
					     //alert(point.length);
					     if(point.length != 0)
					     {
					     	for(var i=0; i < point.length; i++)
					     	{
					     		//alert(point[i]);
                         		chart.series[0].addPoint(eval(point[i]), true, shift);										
						 	}
						 	
						 }
						 	ST++;
						 	ET++;
						 setTimeout(requestData,1000);	
				},
				cache: false
			});
		}
                $(document).ready(function() {
			chart = new Highcharts.Chart({
				chart: {
					renderTo: 'container',
					defaultSeriesType: 'spline',
					events: {
						load: requestData
					}
				},
				title: {
					text: 'Case Study 1: Traffic on Link between Client and Server',
					align: 'left',
						style:{
                    	fontSize: '12px',
                    	fontWeight: 'bold'
                	} 
				},
				 credits: {
                    enabled: false
                },
				xAxis: {
					min: 0, max: 60,
					title: {
						text: 'Time(sec)',
						style:{
							color: 'black',
							fontSize: '12px',
							fontWeight:'bold'
							}
						},
				    labels:{
						style:{
							color: 'black',
							fontSize: '10px',
							fontWeight:'bold'
						}

					},
					tickInterval: 5
				},
		plotOptions: {
                  series: {
                marker: {
                    enabled: false
                }
            }},
				yAxis: {
					labels:{
						style:{
							color: 'black',
							fontSize: '10px',
							fontWeight:'bold'
						}

					},
					min: 0, max:0.1,
                	tickInterval: 0.02,
					title: {
						text: 'Traffic(Mbps)',
						style:{
							color: 'black',
							fontSize: '12px',
							fontWeight:'bold'
						}
					}
				},
				series: [{
					color: '#FF0000',
                showInLegend: false,
                name: 'Traffic',
					data: []
				}]
			});		
		});
	        </script>
		</head>
	<body>
		
		<!-- 3. Add the container -->
		<div id="container" style="width: 680px; height: 420px;"></div>
</body>
</html>
