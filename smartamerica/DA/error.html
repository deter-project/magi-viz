<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Error Plot</title>
		
		
		<!-- 1. Add these JavaScript inclusions in the head of your page -->
		<script type="text/javascript" src="http://code.jquery.com/jquery-1.10.1.js"></script>
		<script type="text/javascript" src="http://code.highcharts.com/highcharts.js"></script>
		
		
		<!-- 2. Add the JavaScript to initialize the chart on document ready -->
		<script>
		var chart; // global
		var ID = 0;
		var text;
		var flag = 0;
		/**
		 * Request data from the server, add it to the graph and set a timeout to request again
		 */
		function requestData() {

			$.ajax({
				type: 'GET',
				url: 'get_error_data.php',
				data: "ID=" + ID,
				success: function(point) {
					var series = chart.series[0],
					shift = series.data.length > 10000; // shift if the series is longer than 20
					
					if(point.length != 0)
                    {
                        for(var i = 0; i < point.length; i+=5)
                        {
                            chart.series[0].addPoint(eval(point[i]), true, shift);
                        }
                    }
                    ID = ID + 5;
					setTimeout(requestData,250);	
				},
				cache: false
			});

    
			/*var label = this['renderer']['label']('Central Server Up')
                   .css({
                       'width': '150px',
                       'color' : 'grey',
                       'fontSize':'18px'
                       
                   })
                   .attr({
                       'stroke': 'grey',
                       'stroke-width': 0,
                       'r': 5,
                       'padding': 3                      
                   })
                   .add();

                   label.align(Highcharts.extend(['label']['getBBox()'], {
                       'align': 'right',

                       'y': -230 // offset
                   }), null, 'spacingBox'); */

				//chart = new Highcharts.Chart(chart.options);
				//chart.render();



          }
				$(document).ready(function() {
			chart = new Highcharts.Chart({
				chart: {
					renderTo: 'container',
					defaultSeriesType: 'spline',
					events: {
						load: requestData
					}
				},
				title: {
					text: ''
				},
				 credits: {
                    enabled: false
                },
				xAxis: {
					min: 0, max:150,
					title: {
                    text: 'Time',
                    style:{
							color: 'black',
							fontSize: '12px',
							fontWeight:'bold'
					}
                },
				labels:{
						style:{
							color: 'black',
							fontSize: '10px',
							fontWeight:'bold'
						}

					},
					tickInterval: 10
				},
		plotOptions: {
                  series: {
                marker: {
                    enabled: false
                }
            }},
          
				yAxis: {

					labels:{
						style:{
							color: 'black',
							fontSize: '10px',
							fontWeight:'bold'
						}

					},
					 min: 0, max: 0.2,
                    tickInterval: 0.1,
					title: {
						text: 'Error',
						//margin: 80
						style:{
							color: 'black',
							fontSize: '12px',
							fontWeight:'bold'
						}
					}
				},
				series: [{
					color:'#0000A0',
					showInLegend: false,
                    name: 'Error',
					data: []
				}]

			},function(chart){
        
        	var title;
            setTimeout(function() { title = chart.renderer.text("Server 1 up", 100, 90)
            .css({
                fontSize: '14px',
                fontWeight:'bold'
            })
            .add();},0000);
        	
			 setTimeout(function() { title = chart.renderer.text("Server 2 up", 200, 90)
            .css({
                fontSize: '14px',
                fontWeight:'bold'
            })
            .add();},2000);


			 setTimeout(function() { title = chart.renderer.text("Server 3 up", 400, 90)
            .css({
                fontSize: '14px',
                fontWeight:'bold'
            })
            .add();},6500);
             

			 setTimeout(function() { title = chart.renderer.text("Server 4 up", 650, 90)
            .css({
                fontSize: '14px',
                fontWeight:'bold'
            })
            .add();},11000);

			 setTimeout(function() { title = chart.renderer.text("Server 5 up", 920, 90)
            .css({
                fontSize: '14px',
                fontWeight:'bold'
            })
            .add();},16000);
             
             
            });		
		});


		</script>
