<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Error Plot</title>

<script type="text/javascript" src="/magi-viz/util/jquery-1.10.1.js"></script>
<script type="text/javascript" src="/magi-viz/util/highcharts.js"></script>
<script type="text/javascript" src="/magi-viz/util/helpers.js"></script>

<script>
	var chart; // global
	/**
	 * Request data from the server, add it to the graph and set a timeout to request again
	 */
	function requestData() {
		$
				.ajax({
					type : 'GET',
					url : '../common/get_error_data.php',
					data : "dbhost=localhost" + 
                           "&dbPort=" + dbPort + 
                           "&dbName=" + dbName + 
                           "&collectionName=" + collectionName + 
                           "&lastTimestamp=" + lastTimestamp + 
                           "&recordsLimit=" + recordsLimit,
					success : function(records) {
						var series = chart.series[0], shift = series.data.length > 10000; // shift if the series is longer than 20

						if (records.length != 0) {
							for (var i = 0; i < records.length; i += 5) {
								record = records[i];
								chart.series[0].addPoint([ record['created'],
										record['error'] ], true, shift);
							}
							lastTimestamp = records[records.length - 1]['created'];
						}
						setTimeout(requestData, 250);
					},
					error : function(jqXHR, textStatus, errorThrown) {
						// Handle error here
						console.log(jqXHR);
						//alert(jqXHR.responseText);
						//alert("Status: " + textStatus); alert("Error: " + errorThrown); 
						$('#container').html(jqXHR.responseText);
						//$('#editor-container').modal('show');
					},
					cache : false
				});
	}

	$(document).ready(function() {
		chart = new Highcharts.Chart({
			chart : {
				renderTo : 'container',
				defaultSeriesType : 'spline',
				events : {
					load : function() {
						parseOptions();
						plot("magi_rlsdu", 500);
					}
				}
			},
			title : {
				text : '',
				style : {
					fontWeight : 'bold',
					fontSize : '15px'
				}
			},
			credits : {
				enabled : false
			},
			xAxis : {
				title : {
					text : 'Time',
					style : {
						color : 'black',
						fontSize : '12px',
						fontWeight : 'bold'
					}
				},
				min : 0,
				max : 80,
				labels : {
					style : {
						color : 'black',
						fontSize : '10px',
						fontWeight : 'bold'
					}

				},
				tickInterval : 5,

			},
			plotOptions : {
				series : {
					marker : {
						enabled : false
					}
				}
			},
			yAxis : {
				min : 0,
				max : 0.2,
				tickInterval : 0.1,
				labels : {
					style : {
						color : 'black',
						fontSize : '10px',
						fontWeight : 'bold'
					}

				},
				title : {
					text : 'Error',
					//margin: 80
					style : {
						color : 'black',
						fontSize : '12px',
						fontWeight : 'bold'
					}
				}
			},
			series : [ {
				color : '#0000A0',
				showInLegend : false,
				name : 'Error',
				data : []
			} ]
		});
	});
</script>
</head>
<body>
	<center>
		<b>Damping Estimation Error</b>
	</center>
	<div id="container"
		style="width: 1225px; height: 370px; margin: 0 auto"></div>
</body>
</html>
